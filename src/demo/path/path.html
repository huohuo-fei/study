<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <canvas></canvas>

</body>
<script>
    const canvas = document.querySelector('canvas');
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;
    const ctx = canvas.getContext('2d');

    ctx.beginPath()
    ctx.rect(50, 50, 100, 100)
    ctx.lineTo(300,300)

    // 每次调用 stroke fill 都会遍历当前路劲中的所有子路径
    // rect 添加一段闭合路径到当前子路径中，
    // closePath() 则是添加一个闭合点到子路径路径（就是子路径的起点）
    // 所以  lineTo(300,300) 会连接到子路径的起点，也就是 (50,50)
    ctx.stroke()

    ctx.beginPath()
    ctx.strokeStyle = 'red'
    ctx.moveTo(100,80)
    ctx.lineTo(400,80)
    ctx.lineTo(400,380)
    ctx.closePath()

    ctx.lineTo(100,380) // 起点是 (100,80) 
    ctx.stroke()
    

</script>

</html>
