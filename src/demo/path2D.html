<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <canvas></canvas>

</body>
<script>
    const canvas = document.querySelector('canvas');
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;
    const ctx = canvas.getContext('2d');

    const path2D = new Path2D();
    path2D.moveTo(300,300)
    path2D.lineTo(400,400)
    path2D.lineTo(500,300)

    const p2 = new Path2D()
    p2.moveTo(500,500)
    p2.lineTo(600,600)
    p2.lineTo(700,500)
    p2.addPath(path2D)

    ctx.stroke(p2)



</script>

</html>
